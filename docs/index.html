<!DOCTYPE html>
<html>
<head>
  <title>FB Multi Akun Login via Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    textarea, select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    img { width: 80px; border-radius: 50%; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üîê Login Facebook via Cookies</h2>

  <textarea id="cookieInput" placeholder="Paste cookies format: c_user=...; xs=...;"></textarea>
  <button onclick="loginDenganCookies()">‚úÖ Login + Redirect ke Profil</button>
  <button onclick="simpanAkun()">üíæ Simpan Akun</button>

  <h2>üë§ Daftar Akun</h2>
  <select id="akunList" onchange="pakaiAkun(this.value)">
    <option value="">-- Pilih Akun --</option>
  </select>

  <div id="akunInfo"></div>

  <script>
    function loginDenganCookies() {
      const raw = document.getElementById("cookieInput").value;
      if (!raw) return alert("Masukkan cookies dulu!");

      raw.split(";").forEach(pair => {
        let [k, v] = pair.split("=");
        if (k && v) {
          document.cookie = `${k.trim()}=${v.trim()};domain=.facebook.com;path=/`;
        }
      });

      localStorage.setItem("temp_cookie_raw", raw);
      alert("‚úÖ Cookies disimpan. Menuju profil...");
      location.href = "https://facebook.com/me";
    }

    function simpanAkun() {
      fetch("https://m.facebook.com/me").then(res => res.text()).then(html => {
        const nama = html.match(/<title>(.*?)<\/title>/)?.[1]?.replace(" | Facebook", "") || prompt("Masukkan nama akun:");
        const img = html.match(/<img[^>]+src="([^"]+)"[^>]*alt="Foto profil"/)?.[1] || "";

        if (!nama) return alert("‚ùå Gagal ambil nama akun.");
        const cookies = localStorage.getItem("temp_cookie_raw");
        if (!cookies) return alert("‚ùå Cookies tidak ditemukan.");

        let akunList = JSON.parse(localStorage.getItem("akun_list") || "[]");
        akunList.push({ name: nama, img, cookies });
        localStorage.setItem("akun_list", JSON.stringify(akunList));
        alert("‚úÖ Akun '" + nama + "' berhasil disimpan.");
        loadAkunList();
      }).catch(err => alert("Gagal ambil profil: " + err));
    }

    function loadAkunList() {
      const list = JSON.parse(localStorage.getItem("akun_list") || "[]");
      const select = document.getElementById("akunList");
      select.innerHTML = '<option value="">-- Pilih Akun --</option>';
      list.forEach((a, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = a.name;
        select.appendChild(opt);
      });
    }

    function pakaiAkun(index) {
      const list = JSON.parse(localStorage.getItem("akun_list") || "[]");
      const akun = list[parseInt(index)];
      if (!akun) return;

      akun.cookies.split(";").forEach(pair => {
        let [k, v] = pair.split("=");
        if (k && v) {
          document.cookie = `${k.trim()}=${v.trim()};domain=.facebook.com;path=/`;
        }
      });

      alert("‚úÖ Login sebagai " + akun.name);
      location.href = "https://facebook.com/me";
    }

    function tampilkanInfoAkun() {
      const url = location.href;
      if (!url.includes("/me") && !url.includes("/profile.php")) return;

      fetch("https://m.facebook.com/me").then(res => res.text()).then(html => {
        const nama = html.match(/<title>(.*?)<\/title>/)?.[1]?.replace(" | Facebook", "") || "Tidak ditemukan";
        const img = html.match(/<img[^>]+src="([^"]+)"[^>]*alt="Foto profil"/)?.[1];
        const div = document.getElementById("akunInfo");
        div.innerHTML = `<p>üë§ Nama: <b>${nama}</b></p>` + (img ? `<img src="${img}">` : '');
      });
    }

    loadAkunList();
    tampilkanInfoAkun();
  </script>
</body>
</html>
